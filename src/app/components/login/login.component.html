<div class="content">
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Login</h4>
          </div>
          <div class="card-body px-5">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username">
                  </div>
                </div>
                
              </div>
              <div class="row pb-4">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">Password</label>
                    <input type="text" class="form-control" name="password" [(ngModel)]="password">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" (click)="tryLogin()">Login</button>
              <a [routerLink]="['/registration']" class="btn btn-link">Register</a>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
